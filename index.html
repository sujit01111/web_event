<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-R43C9NPR3R"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-R43C9NPR3R');
</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 Event & Conversion Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            width: 200px;
        }
        button:hover {
            background-color: #0056b3;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin: 20px auto;
            width: 300px;
        }
        input {
            padding: 10px;
            width: calc(100% - 20px);
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <!-- Google Analytics (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
</head>
<body>
    <h1>GA4 Event & Conversion Tracking</h1>
    <p>Click buttons below to test different Google Analytics events.</p>

    <div class="button-container">
        <button onclick="trackButtonClick()">Click Me!</button>
        <form onsubmit="trackFormSubmission(event)">
            <label for="email">Enter your email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <button type="submit">Register</button>
        </form>
        <button onclick="trackAddToCart()">Add to Cart</button>
        <button onclick="trackPurchase()">Complete Purchase</button>
    </div>

    <script>
        function trackButtonClick() {
            gtag('event', 'button_click', {
                'event_category': 'User Interaction',
                'event_label': 'Test Button',
                'value': 1
            });
            alert('Button Click Event Sent!');
        }

        function trackFormSubmission(event) {
            event.preventDefault();
            let email = document.getElementById('email').value;
            gtag('event', 'registration', {
                'event_category': 'User Signup',
                'event_label': 'Form Submission',
                'value': 1,
                'email': email
            });
            alert('Registration Event Sent!');
        }

        function trackAddToCart() {
            gtag('event', 'add_to_cart', {
                'event_category': 'Ecommerce',
                'event_label': 'Add Product',
                'value': 1,
                'currency': 'USD',
                'items': [{ id: 'P123', name: 'Sample Product', price: 50 }]
            });
            alert('Add to Cart Event Sent!');
        }

        function trackPurchase() {
            gtag('event', 'purchase', {
                'event_category': 'Ecommerce',
                'event_label': 'Order Completed',
                'value': 100,
                'currency': 'USD',
                'transaction_id': 'T12345',
                'items': [{ id: 'P123', name: 'Sample Product', price: 50 }]
            });
            alert('Purchase Event (Conversion) Sent!');
        }
    </script>
</body>
</html>
